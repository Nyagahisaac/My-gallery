{%extends 'base.html'%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
</head>

{% block content %}

<body>

    <h1 class="text-center" style="margin-top: 10px;  color: black;">Welcome to my ~ Gallery App ~ </h1>



    <div class="container">
        <div class="row ">
            {% for photo in photos %}
            <div class="card" style="margin-right: 40px;margin-bottom: 40px; border: none; ">
                <div class="card body">
                    <img  src="{{ photo.image.url }}" alt="img">
                </div>
                <h6 class="category">Category: {{Category.name}}</h6>

                <button style="border-radius: 1px; width: 100%;" class="btn btn-outline-primary">view</button>


            </div>

            {% endfor %}
        </div>
        <div class="row">
        </div>

        <div class="row">
            <p>{{location.name}}</p>
        </div>

        <div class="row">
        </div>
    </div>

</body>
{% endblock %}

</html>
