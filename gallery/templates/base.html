{% load bootstrap4 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    {% if title %}
    <title>Gallery App - {{title}}</title>
    {% else %}
    <title>~ Gallery App ~ </title>
    {% endif %}

    {% block styles %}
    {% bootstrap_css %}
    {% endblock %}
</head>
{% include "navbar.html" %}

<body>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
